name: CD workflow

on:
  pull_request:
    branches:
      - main
    types: closed

jobs:
  cd:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install
        run:
          npm ci

      - name: Build
        run:
          npm run build

      - name: Deploy
        run:
          npm run deploy

      - name: Use SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh/id_rsa

      - name: Git config
        run: |
          git config --global user.email "cd-user@my-app.com"
          git config --global user.name "cd-user"

      - name: Deploy
        run: npm run deploy -- -r git@github.com:Alber-Writer/auto-github-deploy.git
